<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">

    <title>Registro de Pacientes</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Registro de Pacientes</h1>
    <form id="formulario">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre"><br><br>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido"><br><br>
        <label for="fecha_ingreso">Fecha de Ingreso:</label>
        <input type="date" id="fecha_ingreso" name="fecha_ingreso"><br><br>
        <label for="hora_ingreso">Hora de Ingreso:</label>
        <input type="time" id="hora_ingreso" name="hora_ingreso"><br><br>
        <label for="diagnostico">Diagnóstico:</label>
        <textarea id="diagnostico" name="diagnostico"></textarea><br><br>
        <button type="submit">Registrar</button>
        
    </form>
    <h2>Lista de Pacientes</h2>
    <button id="ver-dia">Ver lista de pacientes por día</button>
    <button id="ver-semana">Ver lista de pacientes por semana</button>
    <div id="lista-pacientes"></div>
    <script src="app.js" defer></script>
    </body>

    <canvas id="grafica-horas-llegada" width="100" height="400"></canvas>
    <canvas id="grafica-diagnosticos" width="100" height="400"></canvas>
